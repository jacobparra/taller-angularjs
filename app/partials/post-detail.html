<article class="blog-post">

  <header class="blog-post-header">
    <h1>{{ vm.post.title }}</h1>
  </header>

  <p class="blog-post-body">
    {{ vm.post.body }}
  </p>

  <p>
    Escrito por: <strong>{{ vm.user.name }}</strong>
    <span class="fa fa-mail"></span> {{ vm.user.email }}
  </p>

  <button class="btn btn-danger" ng-click="vm.remove(vm.post.objectId)">Remover</button>

</article>
