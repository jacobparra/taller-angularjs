<h1>Crear nueva entrada</h1>

<section>
  <form name="createPost" role="form" ng-submit="vm.create()">

    <fieldset class="form-group">
      <input class="form-control input-lg" type="text" placeholder="TÃ­tulo del Post" ng-model="vm.post.title" ng-required="true" name="title">

      <p ng-show="createPost.$dirty && createPost.title.$error.required">Este campo es obligatorio.</p>

    <fieldset class="form-group">
